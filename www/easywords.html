function onDeviceReady() {

var pathArray = window.location.href.split( '=' );
var thirdLevel = pathArray[2];
//document.getElementById("url1").innerHTML = newURL;
//document.getElementById("result2").innerHTML = thirdLevel;

var secondLevel = pathArray[1];
var newarray = secondLevel.split('&',1);
//document.getElementById("result").innerHTML = newarray;

var photourl = "http://www.workjar.com/firstwords/app/getwords.php?cat=" + newarray + "&catword=" + thirdLevel;
$('#clickit').click(function() {
	//alert('Button clicked');
$.ajax({
	type: 'GET',
	//data: formData,
	//dataType: 'json',
	url: photourl,
	success: function(data) {
	$('#hidethis').hide();
	$("#results").html(data);	
  },
  error: function() {
    //this will trigger in case the server send invalid JSON (or other types of errors)
    alert('Error');
  }
    });
	return false;
});

$('#btnnxt').click(function() {
	if (+thirdLevel === 10) {
		location.reload();
	}
	else
	{
	var numericid = +thirdLevel + 1;
	window.location = "easywords.html?cat=" + newarray + "&catword=" + numericid;
	}
});

$('#btnprv').click(function() {
	if (+thirdLevel === 1) {
		location.reload();
	}
	else
	{
	var numericid = +thirdLevel - 1;
	window.location = "easywords.html?cat=" + newarray + "&catword=" + numericid;
	}
});
